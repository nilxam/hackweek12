<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>openQA Notifier</title>
		<link rel="stylesheet" href="css/chrome-bootstrap.css">
		<style>
			.chrome-bootstrap .frame .view {
				-webkit-margin-start: 170px
			}

			input[type='text'] {
				width: 350px;
			}
		</style>
		<script src="settings.js"></script>
		<script src="options.js"></script>
	</head>
	<body class="chrome-bootstrap">
		<div class="frame">
			<div class="navigation">
				<h1>
					<a href="http://os-autoinst.github.io/openQA/">openQA Notifier</a>
				</h1>
			</div>
			<div class="mainview view">
				<div id="settings" class="selected">
					<header>
						<h1>Settings</h1>
					</header>
					<div class="content">
						<section>
							<h3>Custom URL</h3>
							<p>Specify the instance URL to your openQA host.</p>
							<label for="instance_url">Instance URL</label>
							<input type="text" id="instance_url" autofocus>
						</section>
						<section>
							<h3>Settings</h3>
							<p>Specific version/distribution name for querying. Defaul is openSUSE Tumbleweed.</p>
							<label for="version_name">Version</label>
							<input type="text" id="version_name">
							</p>
							<label for="distri_name">Distribution</label>
							<input type="text" id="distri_name">
						</section>
						<div class="controls">
							<button id="save">Save</button>
							<button id="reset">Reset to Default</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
