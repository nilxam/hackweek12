<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>openQA Notifier</title>
		<link rel="stylesheet" href="css/chrome-bootstrap.css">
		<style>
			.chrome-bootstrap .frame .view {
				-webkit-margin-start: 170px
			}

			input[type='text'] {
				width: 350px;
			}

			#success_message {
				margin-top: 10px;
				padding: 5px 10px;
				opacity: 0;
				transition: opacity 0.5s ease-out;
			}

			#success_message.visible {
				opacity: 1;
			}
		</style>
		<script src="api.js"></script>
		<script src="options.js"></script>
	</head>
	<body class="chrome-bootstrap">
		<div class="frame">
			<div class="navigation">
				<h1>
					<a href="http://os-autoinst.github.io/openQA/">openQA Notifier</a>
				</h1>
				<ul class="menu">
					<li class="selected">
						<a href="#instance">Instance</a>
					</li>
				</ul>
			</div>
			<div class="mainview view">
				<div id="settings" class="selected">
					<header>
						<h1>Instance</h1>
					</header>
					<div class="content">
						<section>
							<h3>Custom URL</h3>
							<p>Specify the instance URL to your openQA host</p>
							<label for="instance_url">Instance URL</label>
							<input type="text" id="instance_url" autofocus>
						</section>
						<div class="controls">
							<button id="save">Save</button>
							<button id="reset">Reset to Default</button>
						</div>
						<div id="success_message" class="alert">Options saved</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
