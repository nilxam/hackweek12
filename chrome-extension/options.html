<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>openQA Notifier</title>
		<link rel="stylesheet" href="css/chrome-bootstrap.css">
		<style>
			.chrome-bootstrap .frame .view {
				-webkit-margin-start: 170px
			}

			input[type='text'] {
				width: 350px;
			}
		</style>
		<script src="settings.js"></script>
		<script src="options.js"></script>
	</head>
	<body class="chrome-bootstrap">
		<div class="frame">
			<div class="navigation">
				<h1>
					<a href="http://os-autoinst.github.io/openQA/">openQA Notifier</a>
				</h1>
			</div>
			<div class="mainview view">
				<div id="settings" class="selected">
					<header>
						<h1>Settings</h1>
					</header>
					<div class="content">
						<section>
							<h3>Custom URL</h3>
							<p>Specify the instance URL to your openQA host.</p>
							<label for="instance_url">Instance URL</label>
							<input type="text" id="instance_url" autofocus>
						</section>
						<section>
							<h3>Limits</h3>
							<p>The quantity of the last jobs to display. Max. number of limits is 20.</p>
							<label for="limits">Quantity</label>
							<input type="number" id="limits" min="1" max="20" value=1/>
						</section>
						<div class="controls">
							<button id="save">Save</button>
							<button id="reset">Reset to Default</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
