<!doctype html>
<html>
  <head>
    <title>openQA Notifier</title>
	<link rel="stylesheet" href="css/chrome-bootstrap.css">
    <style>
      #instance_info {
        white-space: pre;
        text-overflow: ellipsis;

		font-weight: bold;

      #workers_status, #results_list {

        min-width: 700px;
        max-width: 800px;
      }
    </style>
    <script src="settings.js"></script>
    <script src="jquery-2.1.3.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
	  <div id="instance_info"></div>
	  <hr>
	  <div id="workers_status"></div>
	  <hr>
	  <div id="results_list"></div>
  </body>
</html>
